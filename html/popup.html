<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css">
    <title>ニコニコ動画 ワンクリックマイリスト</title>
</head>
<body>
    <div id="container">
        <nav>
            <ul id="navigation">
                <li data-nav="mylistMenu">マイリスト</li>
                <li data-nav="memoMenu">メモ</li>
                <li data-nav="optionMenu">オプション</li>
            </ul>
        </nav>

        <div id="mainMenu">
            <div id="mylistMenu">
                <ul id="mylistSelect">
                    <li data-id="watchlater" data-num="1" data-name="あとで見る" data-description="" data-url="https://www.nicovideo.jp/my/watchlater"><span class="mylistNum">1.</span><span class="mylistName">あとで見る</span><span id="watchlaterItemsCount" class="mylistItemsCount"></span></li>
                </ul>
            </div>
            <div id="memoMenu">
                <textarea name="mylistMemo" id="memo" cols="30" rows="10" maxlength="256" placeholder="省略可"></textarea>
                <div id="memoCountMenu">
                    <div id="memoCount">
                        <span>文字数：</span>
                        <span id="memoLength">0</span>
                        <span> / 256</span>
                    </div>
                    <button id="memoClearButton">クリア</button>
                </div>
            </div>
            <div id="optionMenu">
                <form name="options">
                    <div class="optionItem">
                        <span class="optionName">マイリストの行数（下限2・上限10）</span>
                        <div class="optionValue"><input type="number" name="selectSize" value="7" min="2" max="10"></div>
                    </div>
                    <div class="optionItem">
                        <span class="optionName">保存を押したときに自動でポップアップを閉じる</span>
                        <div class="optionValue"><input type="checkbox" name="autoClose" id="autoClose"><label for="autoClose"><div></div></label></div>
                    </div>
                    <div class="optionItem">
                        <span class="optionName">通知音を消す</span>
                        <div class="optionValue"><input type="checkbox" name="notificationSound" id="notificationSound"><label for="notificationSound"><div></div></label></div>
                    </div>
                    <div class="optionItem">
                        <span class="optionName">通知の自動消去（1分後）</span>
                        <div class="optionValue"><input type="checkbox" name="clearNotificationsTime" id="clearNotificationsTime"><label for="clearNotificationsTime"><div></div></label></div>
                    </div>

                    <div class="optionItem">
                        <span class="optionName">バッジの表記をマイリスト名にする（文字数制限あり）</span>
                        <div class="optionValue"><input type="checkbox" name="badgeMylistName" id="badgeMylistName"><label for="badgeMylistName"><div></div></label></div>
                    </div>
                </form>
            </div>
        </div>

        <div id="statusMenu">
            <span>選択中：</span>
            <a id="statusLink" target="_blank"><span id="statusText"></span></a>
        </div>
        
        <button id="saveButton">保存</button>
    </div>
    <script src="/js/popup.js"></script>
</body>
</html>
